<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
       <div id="container">
           <h1>BMI Calculator</h1>
           Height in cm
           <input type="text" id="cm"><br>
           <span id="cmerror" style="margin-left: 30%;color: red;"></span><br>
           Weight in Kg
           <input type="text" id="kg"><br>
           <span id="kgerror" style="margin-left: 30%;color: red;"></span><br>
           <input type="submit" value="calculate" id="button"><br><br>
           
            <div id="result"></div>

           <div id="weightguide">
               <h2>BMI Weight Guide </h2>
               Under Weight - Less than 18.6 <br>
               Normal Range - 18.6 - 24.9 <br>
               Over Weight  - over 24.9 <br> 
           </div>
       </div>

    <script src="script.js"></script>
</body>
</html>
